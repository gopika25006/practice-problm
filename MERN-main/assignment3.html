<!DOCTYPE html>
<html>
<head>
    <title>Largest Number</title>
</head>
<body>
    <h2>Largest Number</h2>
    <script>
        function findLargest(arr) {
            return Math.max(...arr);
        }
        document.write("Largest in [5, 2, 9, 1]: " + findLargest([5, 2, 9, 1]));
    </script>
</body>
</html>
