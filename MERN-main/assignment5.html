<!DOCTYPE html>
<html>
<head>
    <title>Reverse String</title>
</head>
<body>
    <h2>Reverse String</h2>
    <script>
        function reverseString(str) {
            return str.split("").reverse().join("");
        }
        document.write("Reverse of 'hello': " + reverseString("hello"));
    </script>
</body>
</html>
