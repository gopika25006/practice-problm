<!DOCTYPE html>
<html>
<head>
    <title>Filter Even Numbers</title>
</head>
<body>
    <h2>Even Numbers</h2>
    <script>
        const numbers = [1, 2, 3, 4, 5, 6];
        const evens = numbers.filter(num => num % 2 === 0);
        document.write("Even numbers: [" + evens.join(", ") + "]");
    </script>
</body>
</html>
