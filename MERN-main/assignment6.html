<!DOCTYPE html>
<html>
<head>
    <title>Merge Arrays</title>
</head>
<body>
    <h2>Merge Arrays</h2>
    <script>
        const a = [1, 2];
        const b = [3, 4];
        const merged = [...a, ...b];
        document.write("Merged arrays: [" + merged.join(", ") + "]");
    </script>
</body>
</html>
