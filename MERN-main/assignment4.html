<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd</title>
</head>
<body>
    <h2>Even or Odd</h2>
    <script>
        function isEvenOrOdd(num) {
            return num % 2 === 0 ? "Even" : "Odd";
        }
        document.write("3 is: " + isEvenOrOdd(3) + "<br>");
        document.write("10 is: " + isEvenOrOdd(10));
    </script>
</body>
</html>
