<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array</title>
</head>
<body>
    <h2>Sum of Array</h2>
    <script>
        function sumArray(arr) {
            return arr.reduce((total, num) => total + num, 0);
        }
        document.write("Sum of [1,2,3,4]: " + sumArray([1, 2, 3, 4]));
    </script>
</body>
</html>
